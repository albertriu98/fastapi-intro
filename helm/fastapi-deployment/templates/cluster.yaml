apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: fastapi-db
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "2"
spec:
  instances: 3
  bootstrap:
    initdb:
      database: {{ .Values.database.name }}
      owner: {{ .Values.database.owner }}
      secret:
        name: app-secret
  storage:
    size: 1Gi