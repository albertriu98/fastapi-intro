apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      imagePullPolicy: Always
      containers:
      - name: fastapi
        image: {{ .Values.image }} 
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef: 
                name: app-secret
                key: username
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef: 
                name: app-secret
                key: password
        - name: POSTGRESQL_DATABASE_NAME
          value: {{ .Values.database.name }}
        - name: POSTGRESQL_ADDRESS
          value: "10.99.254.159" #problems with DNS resolution of the service
